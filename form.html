<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - ODIN PROJECT</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <div class="form-head">
            <h3>Profile</h3>
            <p>Profile info will be displayed in the dashboard</p>
        </div>
        <div class="form-content">
            <div class="form-element">
                <label for="email">Email</label>
                <div class="input-div">
                    <input type="text" id="email">
                </div>
                <div class="error-div hidden"></div>
                
            </div>
            <div class="form-element">
                <label for="country">Country</label>                
                <div class="input-div">
                    <input type="text" id="email">
                </div>
                <div class="error-div hidden"></div>

            </div>
            <div class="form-element">
                <label for="zip">Zip Code</label>
                <div class="input-div">
                    <input type="text" id="zip">
                </div>
                <div class="error-div hidden"></div>


            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <div class="input-div">
                    <input type="password" id="password">
                </div>
                <div class="error-div hidden"></div>


            </div>
            <div class="form-element">
                <label for="c_password">Confirm Password</label>
                <div class="input-div">
                    <input type="password" id="c_password">
                </div>
                <div class="error-div hidden"></div>


            </div>
        </div>
        <div class="form-footer">
            <button class="submit">Submit</button>
        </div>
    </form>
</body>
</html>
